# web-controller.yml
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: containerdemo
spec:
  replicas: 1
  template:
    metadata:
      labels:
        name: containerdemo
    spec:
      nodeSelector:
        cloud.google.com/gke-nodepool: default-pool
      containers:
        - image: gcr.io/nmallyatestproject/containerdemo@sha256:9377cca4acfc6cba46ec83c76f5560ad2e034aa239aff6343582529dfcc687ab
          name: containerdemo
          ports:
            - containerPort: 3000
              name: http-server
